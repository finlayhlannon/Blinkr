<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkr</title>
    <link rel="stylesheet" type="text/css" href="static/style.css">
</head>
<body>
    <header>
        <h1>Blinkr</h1>
        <button id="post-button" onclick="showPostForm()">Post</button>
    </header>
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePostModal()">&times;</span>
            <h2>Create a Post</h2>
            <form id="postForm">
                <label for="imageInput">Upload Image:</label>
                <input type="file" id="imageInput" accept="image/*">
    
                <label for="captionInput">Caption:</label>
                <textarea id="captionInput" rows="4" placeholder="Write your caption..."></textarea>
    
                <button type="button" onclick="submitPost()">Post</button>
            </form>
        </div>
    </div>

    <div id="post-container">
        <!-- Example Posts will be dynamically added here -->
    </div>

    <script src="static/script.js"></script>
</body>
</html>
